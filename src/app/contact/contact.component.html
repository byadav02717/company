<div class="contact-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>
          Heloo this is the placeholder for description of the contact form to fill up.
        </p>


      </div>
    </div>
  </div>

  <section class="form-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">


          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp">

              </div>

            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>

            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="exampleInputEmail1" class="form-label">Organization Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
            </div>
            <div class="form-row">

              <div class="form-group col-md-12">
                <label for="exampleInputEmail1" class="form-label">Message</label>
                <textarea rows="5" cols="60" name="description" class="form-control">
                  Enter details here...
               </textarea><br>

              </div>
            </div>






            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>


        <div class="col-md-6">

          <p>This is another section for contact </p>
        </div>


      </div>

    </div>
  </section>


</div>
